<!DOCTYPE html>
<html>
    <body>
        <head>
            <style>
                body {
                    background-color: rgb(250, 250, 200);
                }
            </style>
        </head>

        <header>
            <h1 align="center">Applictaion for housing in the Western Cape</h1>
        </header>
        <main>
            <p>
                <h3>Fill in the following form:</h3>

                <input type="radio" name="title" id="miss">
                <label for="miss">Miss</label><br><br>

                <input type="radio" name="title" id="ms">
                <label for="ms">Ms</label><br><br>

                <input type="radio" name="title" id="mx">
                <label for="mx">Mx</label><br><br>

                <input type="radio" name="title" id="mr">
                <label for="Mr">Mr</label><br><br>
                
                <label for="name">First Name:</label>
                <input type="text" id="name" placeholder="Pheko"><br><br>

                <label for="surname">Last Name:</label>
                <input type="text" id="surname" placeholder="Nthako"><br><br>

                <label for="num">Cellphone Number:</label>
                <input type="number" id="num" placeholder="0000000"><br><br>

                <label for="birth">Date of birth:</label>
                <input type="date"  id="birth"><br><br>

                <label for="identity"> Identity Number:</label>
                <input type="number" id="identity" placeholder="9503100250402"><br><br>

                <label for="place">Nationality:</label>
                <input type="text" id="place" placeholder="Nigerian"><br><br>

                <label for="salary" title="After deductions">Monthly Net Pay:</label>
                <Input type="text" id="salary"><br><br>
                
                <label for="household" title="in the household">Number of dependants:</label>
                <input type="number" id="household"><br><br>

                <label for="work">Occupation:</label>
                <input type="text" id="work" placeholder="Bioscientist"><br><br>

                Type of housing you are loooking for:<br><br>

                <label for="apartment">Apartment</label>
                <input type="checkbox" id="apartment">

                <label for="flat">Shared Flat</label>
                <input type="checkbox" id="flat">

                <label for="townhpuse">Townhouse</label>
                <input type="checkbox" id="townhouse"><br><br>

                Choose the price range you are applying for:<br><br>

                <input type="checkbox" id="price">
                <label for="price">R5 000 - R9 999</label><br><br>

                <input type="checkbox" id="prix">
                <label for="prix">R10 000 - R14 999</label><br><br>

                <label for="other">Other: </label>
                <input type="text" id="other"><br><br>

                <label for="message">State why you want to move into this area &amp; why you are are moving out of your current place</label>
                <textarea id="message" placeholder="I love being near the beach."></textarea><br><br>

                <label for="color">Colour of the house that you prefer:</label>
                <select id="colour">
                    <option>Black</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option>Grey</option>
                    <option>Beige</option>
                </select><br><br>

                
                <input type="button" value="Send Application">
                <input type="reset" value="Reset">
                


            </p>
            
        </main>
        <footer align="center">&copy; Copyright</footer>
        

       
    </body>
</html>
