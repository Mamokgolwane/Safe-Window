
for Bootstrap icons, copy the link below and paste in the <head> of your doc:

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

for Font Awesome icons, copy the link below and paste in the <head> of your doc:

    <script src="https://kit.fontawesome.com/648e6e8434.js" crossorigin="anonymous"></script>

for Google icons, copy the link below and paste in the <head> of your doc:

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
