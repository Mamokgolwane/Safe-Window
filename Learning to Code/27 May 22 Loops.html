<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Loops</title>
        </head>
<body>
    <h1>Loops</h1>

    <script>

    /*loops are instructions to RUN a block of code a MULTIPLE TIMES,
     ADDING a DIFFERENT value each time it runs.
    
     for Loop - for how many times(meaning it is limited) do you want the loop to run for?*/ 
     
     for (a=1; a<=10; a++) { 
         document.write(a + "<br>");
     }
     var time = "Hours"; //declared outside
     for ( i=0; i<=10; i++) {
         document.write(time +"<br>"); // +" " is to add space after the outpout sonce they are not being listed
     }
     /*while loop - executes code for as long as the condition evaluates to true
     #declare counter outside, condition inside and change after execution*/
     
     var x = 1; //declare counter outside
     while (x<6) {
         document.write(x + "<br>");
         x++;
     }
     var ageNum = "age"
     var x=1;
     while(x<3) {
         document.write(ageNum + " ", x, "<br>");
         x++;
     }

     //do while loop - runs at least once before the condition is checked if it evaluates to true
     
     var x = 5; // condition evaluates to false, but the loop will be executed once
     do {
         document.write(x + "<br>");
         x++
     }
     while(x<4);

    </script>


</body>
</html>
